<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesizer Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
   
    <section class="nav">
        <h1>SYNTHESIZER PROJECT</h1>
        <h3 class="span loader">
          <span class="m">T</span>
          <span class="m">R</span>
          <span class="m">Y</span>
          <span class="m">&nbsp;</span>
          <span class="m">T</span>
          <span class="m">O</span>
          <span class="m">&nbsp;</span>
          <span class="m">P</span>
          <span class="m">L</span>
          <span class="m">A</span>
          <span class="m">Y</span>
          <span class="m">&nbsp;</span>
          <span class="m">M</span>
          <span class="m">U</span>
          <span class="m">S</span>
          <span class="m">I</span>
          <span class="m">C</span>
         
    </section>

</header>

      <main class="main">

        <div id="adsr">
            <div class="option1">
                <label for="attack">Attack:</label>
                <input type="range" id="attack" min="0.01" max="1" step="0.01" value="0.1">
            </div>

            <div class="option1">
                <label for="decay">Decay:</label>
                <input type="range" id="decay" min="0.01" max="1" step="0.01" value="0.2">
            </div>

            <div class="option1">
                <label for="sustain">Sustain:</label>
                <input type="range" id="sustain" min="0.01" max="1" step="0.01" value="0.5">
            </div>

            <div class="option1">
                <label for="release">Release:</label>
                <input type="range" id="release" min="0.01" max="1" step="0.01" value="0.3">
            </div>
        </div>
        
        <div class="container">

            <div class="keyboard"></div>

        </div>

        <div class="settingBar">
            <div class="left">
                <span>Volume: &nbsp;</span>
                <input class="input" type="range" min="0.0" max="1.0" step="0.01" value="0.5" list="volumes" name="volume"/>
                <datalist id="volumes">
                    <option value="0.0" label="Mute"></option>
                    <option value="1.0" label="100%"></option>
                </datalist>
            </div>
        
            <div class="right">
                <span>Current waveform: &nbsp;</span>
                <select name="waveform">
                    <option value="sine">Sine</option>
                    <option value="square" selected>Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">Triangle</option>
                    <option value="custom">Custom</option>
                </select>
            </div>

        </div>

      </main>
      
</body>
</html>
